# .gitlab/staging/build.yml

ssh-test-job:
  stage: test
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 600 ~/.ssh/known_hosts
  script:
    - echo "ğŸ” Checking SSH connection to DMZ server..."
    - ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "echo âœ… SSH works"
